version: 0.2
phases:
    install:
        runtime-versions:
            nodejs: 12
        commands:
            - 'touch .npmignore'
            - 'npm install -g gatsby gatsby-cli'
    pre_build:
        commands:
            - 'npm install'
    build:
        commands:
            - 'SUPER_SLIM_DEV_MODE=true gatsby'
    post_build:
        commands:
            - 'npm run deploy'
artifacts:
    base-directory: public
    files:
        - '**/*'
    discard-paths: no
cache:
    paths:
        - '.cache/**/*'
        - 'node_modules/**/*'
        - 'public/**/*'
